services:
  discord-rest:
    image: ghcr.io/phinfire/minidiscordgateway:latest
    container_name: minidiscordgateway
    restart: always
    environment:
      DISCORD_TOKEN: ${DISCORD_TOKEN}
      API_PORT: ${API_PORT:-8000}
    ports:
      - "${API_PORT:-8000}:8000"
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
