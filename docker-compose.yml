services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mini-discord-gateway-api
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      DISCORD_TOKEN: ${DISCORD_TOKEN}
      API_PORT: ${API_PORT:-8000}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
